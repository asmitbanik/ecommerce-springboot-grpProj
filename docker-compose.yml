version: '3.8'
services:
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/ecommerce
      SPRING_REDIS_HOST: redis
      RAZORPAY_SECRET: change-me-for-webhook-validation
      JWT_SECRET: change-me-to-a-secure-random-secret
    depends_on:
      - mongodb
      - redis

volumes:
  mongodb_data: {}
